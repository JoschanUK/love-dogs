<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="In love with dogs. Information and joining dog walks">
    <meta name="keywords" content="In love with dogs, dogs, walks, information, caring for dogs, animals">
    <title>In love with dogs - Gallery</title>

    <!--Adding the favicon at the web page-->
    <link rel="icon" type="image/x-icon" href="assets/images/paw.svg">

    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Adding music to this webpage-->

    </audio>

</head>
<body>

        <h1  id="main-title">In Love with dogs</h1>

            <i class="fa-solid fa-paw"></i><a href="index.html">Home</a>
            <i class="fa-solid fa-paw"></i><a href="gallery.html" class="active">Gallery</a>
            <i class="fa-solid fa-paw"></i><a href="caring.html" >Caring</a>

    <!-- Main content, adding jpg pictures-->

        <section id="gallery">

            <div id="photos">
                <img src="assets/images/pose.jpg" alt="Pose 1">

                <img src="assets/images/loveu.jpg" alt="Love U">
                <img src="assets/images/many.jpg" alt="Many Walker">
                <img src="assets/images/sleeping.jpg" alt="Sleeping">
                <img src="assets/images/sleeping2.jpg" alt="Sleeping 2">
                <img src="assets/images/sleeping3.jpg" alt="Sleeping 3">
                <img src="assets/images/sleeping4.jpg" alt="Sleeping 4">
                <img src="assets/images/looking.jpg" alt="Looking for me">
                <img src="assets/images/iloveu.jpg" alt="I Love U">
                <img src="assets/images/iloveu2.jpg" alt="I Love U2">
                <img src="assets/images/iloveu3.jpg" alt="I Love U3">
                <img src="assets/images/friend.jpg" alt="Friend">
                <img src="assets/images/bee.jpg" alt="Bee">

    <!--Contact us details-->

        <h3>In love with Dogs</h3>
        <h3>Loughton, Essex</h3>
        <h3>Mobile : 07851 076123 , Email : admin@love-dogs.co.uk</h3>
        
        <!--Adding the social media websites-->
        <ul id="social-networks">

                <a href="https://www.facebook.com/" target="_blank" rel="noopener"

            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">

            <li>
